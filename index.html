<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="src/style.css"
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="weather-app-main">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city here..."
            required
            class="city-search"
            id="city-search"
          />
          <input type="submit" value="Search" class="submit-search" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span> <span id="description"></span>
              <br />
              Humidity: <strong id="humidity">,</strong> Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather-app-forecast">
            <div class="weather-app-emoji" id="weather-emoji"></div>
            <div class="weather-app-temperature" id="current-temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/ty-tiki" target="_blank">Toni Young</a> is
        open-sourced
        <a href="https://github.com/ty-tiki/Weather-App" target="_blank">
          on Github</a
        >
        and hosted on<a
          href="https://weather-app-project-shecodes2024.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
